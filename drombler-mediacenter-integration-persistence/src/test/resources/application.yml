spring:
  datasource:
    url: "jdbc:h2:mem:test;MODE=MySQL;DATABASE_TO_LOWER=TRUE"
    username: sa
    password:
    platform: 'h2'
  jpa:
    database: h2
    hibernate:
      ddl-auto: none
    properties:
      hibernate.default_schema: 'test'
      hibernate.dialect: 'org.hibernate.dialect.MariaDB10Dialect'
      hibernate.show_sql: "false"
  liquibase:
    change-log: 'classpath:/org/drombler/mediacenter/integration/persistence/db.changelog-master.xml'
    default-schema: 'test'